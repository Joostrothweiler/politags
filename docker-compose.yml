version: '2.1'

services:

  web:
    build: .
    volumes:
      - .:/usr/src/app
    depends_on:
      - postgres
    restart: always

  postgres:
    image: postgres:10.1
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: politagsadmin
      POSTGRES_DB: politags
    restart: always

  adminer:
    image: adminer:4.3.1-standalone
    restart: always
